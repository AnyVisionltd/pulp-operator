---
apiVersion: v1
kind: Deployment
metadata:
  name: pulp-api
  namespace: "{{ project_name }}"
  labels:
    app: pulp-api
spec:
  replicas: {{ pulp_api.replicas }}
  selector:
    matchLabels:
      app: pulp-api
  template:
    metadata:
      labels:
        app: pulp-api
    spec:
      #serviceAccountName: "{{ project_name }}-anyuid"
      volumes:
        - name: pulp-server
          configMap:
            name: pulp-server
            items:
              - path: settings.py
                key: settings.py
      containers:
        - name: pulp-api
          image: "{{ registry }}/pulp-api:{{ version }}"
          imagePullPolicy: Always
          ports:
            - protocol: TCP
              containerPort: 8080
          volumeMounts:
            - name: pulp-server
              mountPath: "/etc/pulp/"
